<html>
<body>

<script src="../js/eigenmath.js"></script>

<b>Disable local file restrictions</b> should be checked in Safari developer settings.<br>

<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:1em"></textarea>
<button onclick="run()">Run</button>
<input type="submit" value="selftest" onclick="readfile('selftest')">
<input type="submit" value="demotest" onclick="readfile('demotest')">
<input type="file" id="choosefile">

<p>
<div id="stdout"></div>

<script>

document.getElementById("choosefile").addEventListener("change", choosefile);

function
choosefile()
{
	var f = new FileReader();
	f.onload = function()
	{
		document.getElementById("stdin").value = f.result;
		document.getElementById("stdout").innerHTML = "";
	}
	f.readAsText(this.files[0]);
}

function
readfile(s)
{
	foo = new XMLHttpRequest();
	foo.open('GET', s);
	foo.addEventListener("load", readfile_complete);
	foo.send();
}

function
readfile_complete(event)
{
	document.getElementById("stdin").value = foo.responseText;
	document.getElementById("stdout").innerHTML = "";
}

</script>

</body>
</html>
